<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Index</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #24292f;
            --border: #d0d7de;
            --hover: #f6f8fa;
            --link: #0969da;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.5;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        .explorer {
            width: 100%;
            max-width: 800px;
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
        }
        .header {
            background-color: var(--hover);
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        .file-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .file-item {
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }
        .file-item:last-child { border-bottom: none; }
        .file-item:hover { background-color: var(--hover); }
        
        .file-item a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            text-decoration: none;
            color: var(--link);
        }
        .icon { margin-right: 10px; font-size: 1.2rem; }
        .file-name { flex-grow: 1; }
        .file-meta { color: #57606a; font-size: 0.85rem; }
    </style>
</head>
<body>

<div class="explorer">
    <div class="header">
        <span>Index of /</span>
    </div>
    <ul class="file-list">
        <li class="file-item">
            <a href="30-ideas-from-youtube.html">
                <span class="icon">ðŸ“„</span>
                <span class="file-name">30-ideas-from-youtube.html</span>
                <span class="file-meta">HTML File</span>
            </a>
        </li>
        
        </ul>
</div>

</body>
</html>
